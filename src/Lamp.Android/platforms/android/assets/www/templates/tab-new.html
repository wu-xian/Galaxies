<ion-view title="post">
    <ion-nav-buttons side="right">
        <button class="button button-clear ion-android-camera" style="font-size:20px;width:50px;" ng-click="actionSheet()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                标题
            </div>
            <div class="item item-text-wrap">
                <input type="text" placeholder="此处输入标题" ng-model="newModel.title">
            </div>
        </div>

        <div class="card" style="background-color:">
            <div class="item item-divider">
                内容
            </div>
            <div class="item item-text-wrap">
                <textarea type="text" class="text" placeholder="此处输入内容" style="width:100%;height:100%;" ng-model="newModel.content">

                </textarea>
            </div>
        </div>
        <div class="list card" id="imgContainer" style="min-height:50px;">
            <div class="item item-divider">
                照片
            </div>
        </div>
        <button class="button button-positive button-bar button-block text-center" ng-click="addNew()">提交</button>
    </ion-content>
</ion-view>
